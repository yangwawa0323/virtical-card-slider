<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtical Card Slider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="hot-area">
			<!-- 01 card -->
			<div class="card" style="--delay:-1;">
				<div class="content">
					<div class="img">
						<img src="images/img-1.jpg" alt="">
					</div>
					<div class="details">

						<span class="name">1. Sumit Kapoor</span>
						<p>Frontend Developer</p>
					</div>
				</div>
				<a href="#">Follow</a>
			</div>
			<!-- 02 card -->
			<div class="card" style="--delay:0;">
				<div class="content">
					<div class="img">
						<img src="images/img-2.jpg" alt="">
					</div>
					<div class="details">

						<span class="name">2. Andrew Neil</span>
						<p>YouTuber & Blogger</p>
					</div>
				</div>
				<a href="#">Follow</a>
			</div>
			<!-- 03 card -->
			<div class="card" style="--delay:1;">
				<div class="content">
					<div class="img">
						<img src="images/img-3.jpg" alt="">
					</div>
					<div class="details">

						<span class="name">3. Jasmine Carter</span>
						<p>Freelancer & Vlogger</p>
					</div>
				</div>
				<a href="#">Follow</a>
			</div>
			<!-- 04 card -->
			<div class="card" style="--delay:2;">
				<div class="content">
					<div class="img">
						<img src="images/img-4.jpg" alt="">
					</div>
					<div class="details">

						<span class="name">4. Justin Chung</span>
						<p>Backend Developer</p>
					</div>
				</div>
				<a href="#">Follow</a>
			</div>
			<!-- 05 card -->
			<!-- IMPORTANT: the customize delay value is "2", in the style animation-delay 
			we want bypass the 40% animation process.
			-->
			<div class="card" style="--delay:2;">
				<div class="content">
					<div class="img">
						<img src="images/img-5.jpg" alt="">
					</div>
					<div class="details">

						<span class="name">5. Last child</span>
						<p>Teacher & Advertiser</p>
					</div>
				</div>
				<a href="#">Follow</a>
			</div>
		</div>
	</div>

</body>

</html>
